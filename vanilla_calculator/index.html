<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="./lib/bundle.js"></script>
    <title>Vanilla Calculator</title>
  </head>
  <body>
    <form id="calc-form">
      <div class="input-text">
        <label>
          <input id="first" type="text" placeholder="First" class="text-box">
        </label>
        <label>
          <input id="second" type="text" placeholder="Second" class="text-box">
        </label>
      </div>
      <div class="radios">
        <label><input type="radio" name="operation" class="radio-button" value="+">Add</label>
        <label><input type="radio" name="operation" class="radio-button" value="-">Subtract</label>
        <label><input type="radio" name="operation" class="radio-button" value="*">Multiply</label>
        <label><input type="radio" name="operation" class="radio-button" value="/">Divide</label>
      </div>
      <input class="submit-button" type="submit" value="Submit" />
    </form>
    <div class="result-div">
      Your result is : <p id="result"></p>
    </div>

    <div class="calculator">
      <div id="screen"></div>
      <div class="numbers">
        <ul class="first-row calc-buttons">
          <li class="cal-button"><button class="btn number" type="button" value="7">7</button></li>
          <li class="cal-button"><button class="btn number" type="button" value="8">8</button></li>
          <li class="cal-button"><button class="btn number" type="button" value="9">9</button></li>
          <li class="cal-button"><button class="btn operator" type="button" value="/">/</button></li>
          <li class="cal-button"><button class="btn clear" type="button" value="C">C</button></li>
        </ul>
        <ul class="second-row calc-buttons">
          <li class="cal-button"><button class="btn number" type="button" value="4">4</button></li>
          <li class="cal-button"><button class="btn number" type="button" value="5">5</button></li>
          <li class="cal-button"><button class="btn number" type="button" value="6">6</button></li>
          <li class="cal-button"><button class="btn operator" type="button" value="*">*</button></li>
        </ul>
        <ul class="third-row calc-buttons">
          <li class="cal-button"><button class="btn number" type="button" value="1">1</button></li>
          <li class="cal-button"><button class="btn number" type="button" value="2">2</button></li>
          <li class="cal-button"><button class="btn number" type="button" value="3">3</button></li>
          <li class="cal-button"><button class="btn operator" type="button" value="-">-</button></li>
        </ul>
        <ul class="fourth-row calc-buttons">
          <li class="cal-button"><button class="btn number" type="button" value="0">0</button></li>
          <li class="cal-button"><button class="btn number" type="button" value=".">.</button></li>
          <li class="cal-button"><button class="btn operator" type="button" value="+">+</button></li>
          <li class="cal-button"><button class="btn operator" type="button" value="=">=</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
